<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>WorkStation Login</title>
</head>
<body>
<div class="container">
<div>
    <div class="loginHeader">
        <h1>WoSt</h1>
        <p>Job Portal</p>
    </div>
    <div class="loginBody">
        <form action="">
            <div class="loginInputContainer">
                <label for="">Username</label>
                <input type="text" placeholder="Type your Username here">
            </div>
            <div class="loginInputContainer">
                <label for="">Password</label>
                <input type="password" placeholder="Type your Password here" >
            </div>
                <button class="btn-login">Login</button>
                <h4>You dont have an account?</h4><a href="create-account.html">Create account</a>
            <div
        </form>
    </div>
</div>
</body>
</html>
