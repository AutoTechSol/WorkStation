<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create-account.css">
  <title>Sign Up</title>
</head>
<body>
 <div class="signup-box">
  <h1>Sign Up</h1>
  <h4>It's free and only takes a minute</h4>
  <form>
   <label>First Name:</label>
   <input type="text" placeholder="Type your First Name here"><br>
   <label>Last Name:</label>
   <input type="text" placeholder="Type your Last Name here"><br>
   <label>Email:</label>
   <input type="email" placeholder="Type your Email here"><br>
   <label>Password:</label>
   <input type="password" placeholder="Type your Password here"><br>
   <label>Confirm password:</label>
   <input type="password" placeholder="Re-type your Password here"><br>
   <input type="button" value="Submit">
  </form>
  <p>By clicking the Submit button, you agree to our <br>
  <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
  </p>
 </div>
 <p class="login-here">Already have an account? <a href="login.html">Login here</p>
  
</body>
</html>
